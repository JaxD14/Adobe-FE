name: Configuration Validation

# This workflow validates rendering configuration against SLA requirements
# to prevent configuration regressions from reaching production.
#
# See incident-inc-20260114 for why this is critical.

on:
  push:
    branches: [main, master]
    paths:
      - 'shared/config/**'
      - 'services/rendering/**'
  pull_request:
    branches: [main, master]
    paths:
      - 'shared/config/**'
      - 'services/rendering/**'
  # Allow manual trigger for validation
  workflow_dispatch:

jobs:
  validate-config:
    name: Validate Configuration Against SLA
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        continue-on-error: true  # Allow to continue if private packages fail

      - name: Run Configuration Validation
        run: |
          echo "üîç Validating rendering configuration..."
          npx ts-node --transpile-only smoke-test.ts
        
      - name: Check for SLA Violations
        run: |
          echo "üìã Checking configuration against SLA minimums..."
          
          # Extract and validate key config values
          RENDER_TIMEOUT=$(grep -oP 'renderTimeoutMs:\s*\K\d+' shared/config/rendering.config.ts)
          MAX_CONCURRENT=$(grep -oP 'maxConcurrentJobs:\s*\K\d+' shared/config/rendering.config.ts)
          ENTERPRISE_FILE_SIZE=$(grep -A5 "enterprise:" shared/config/rendering.config.ts | grep -oP 'maxFileSizeMB:\s*\K\d+' | head -1)
          
          echo "Current values:"
          echo "  - renderTimeoutMs: ${RENDER_TIMEOUT}ms"
          echo "  - maxConcurrentJobs: ${MAX_CONCURRENT}"
          echo "  - enterprise.maxFileSizeMB: ${ENTERPRISE_FILE_SIZE}MB"
          
          FAILED=0
          
          # Validate render timeout (minimum 60s)
          if [ "${RENDER_TIMEOUT}" -lt 60000 ]; then
            echo "‚ùå FAIL: renderTimeoutMs (${RENDER_TIMEOUT}) is below minimum (60000)"
            FAILED=1
          else
            echo "‚úÖ PASS: renderTimeoutMs meets minimum"
          fi
          
          # Validate concurrent jobs (minimum 5)
          if [ "${MAX_CONCURRENT}" -lt 5 ]; then
            echo "‚ùå FAIL: maxConcurrentJobs (${MAX_CONCURRENT}) is below minimum (5)"
            FAILED=1
          else
            echo "‚úÖ PASS: maxConcurrentJobs meets minimum"
          fi
          
          # Validate enterprise file size (minimum 500MB per SLA)
          if [ -n "${ENTERPRISE_FILE_SIZE}" ] && [ "${ENTERPRISE_FILE_SIZE}" -lt 500 ]; then
            echo "‚ùå FAIL: enterprise.maxFileSizeMB (${ENTERPRISE_FILE_SIZE}) is below SLA minimum (500)"
            FAILED=1
          else
            echo "‚úÖ PASS: enterprise.maxFileSizeMB meets SLA"
          fi
          
          if [ "${FAILED}" -eq 1 ]; then
            echo ""
            echo "üö® Configuration validation FAILED!"
            echo "This PR would cause SLA violations or service degradation."
            echo ""
            echo "Please review:"
            echo "  - go/ps-config-changes for the change process"
            echo "  - go/ps-enterprise-sla for SLA requirements"
            exit 1
          fi
          
          echo ""
          echo "‚úÖ All configuration checks passed!"

  run-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: validate-config
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        continue-on-error: true

      - name: Run tests
        run: npm test -- --run
        continue-on-error: true

      - name: Report test results
        if: always()
        run: |
          echo "üìä Test execution complete"
          echo "Note: Some tests may fail if private @adobe packages are unavailable"
